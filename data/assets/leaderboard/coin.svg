<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC000"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <filter id="coinGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="24" cy="24" r="20" fill="url(#coinGrad)" filter="url(#coinGlow)"/>
  <circle cx="24" cy="24" r="16" fill="none" stroke="#FFA500" stroke-width="2"/>
  <text x="24" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#996600" text-anchor="middle">S</text>
</svg>
