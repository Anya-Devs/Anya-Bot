<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anya Bot - Character Collection</title>
  <link rel="icon" type="image/png" id="favicon" href="">
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/dex.css">
  <link rel="stylesheet" href="/style/leaderboard.css">
</head>
<body>
  <div id="app"></div>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getStorage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
    
    // Initialize Firebase (config will be injected)
    window.firebaseApp = initializeApp(window.FIREBASE_CONFIG || {});
    window.firebaseDb = getFirestore(window.firebaseApp);
    window.firebaseStorage = getStorage(window.firebaseApp);
  </script>
  
  <script type="module" src="/scripts/config.js"></script>
  <script type="module" src="/scripts/layout.js"></script>
  <script type="module" src="/scripts/dex.js"></script>
  <script type="module" src="/scripts/leaderboard.js"></script>
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
